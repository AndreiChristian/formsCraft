<h3 *ngIf="(questions$ | async).length===0">No questions yet :((</h3>
<div class="list" *ngIf="(questions$ | async).length !== 0">
  <div *ngFor="let question of questions$ | async, index as i" class="spacer">
    <app-build-question-item [question]="question" [i]="i"></app-build-question-item>
  </div>
</div>
