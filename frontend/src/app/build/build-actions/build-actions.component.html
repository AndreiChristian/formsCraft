<div class="action-bar">
  <button mat-icon-button routerLink="/"
    matTooltip="Home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button (click)="onAddNewQuestion()"
    matTooltip="Add a new question">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Preview">
    <mat-icon>remove_red_eye</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Save survey" (click)="onSaveSurvey()">
    <mat-icon>save_alt</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Send your survey">
    <mat-icon>send</mat-icon>
  </button>

</div>
